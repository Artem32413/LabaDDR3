    <main class="main">
        <div class="container">
            <h1>Регистрация</h1>
            <form action="./php/register.php" method="post">
                <div class="input-group">
                    <label class="label" for="username">Имя пользователя:</label>
                    <input class="Input1" type="text" id="username" name="login" required>
                </div>
    
                <div class="input-group">
                    <label class="label" for="email">Электронная почта:</label>
                    <input class="Input1" type="email" id="email" name="email" required>
                </div>
    
                <div class="input-group">
                    <label class="label" for="password">Пароль:</label>
                    <input class="Input1" type="password" id="password" name="password" required>
                </div>
    
                <div class="input-group">
                    <label class="label" for="password">Повторите пароль:</label>
                    <input class="Input1" type="password" id="password" name="confirmPassword" required>
                </div>
    
                <button type="submit">Зарегистрироваться</button>
    
                <p class="login-link">Уже есть аккаунт? <a href="login.html">Войдите здесь</a></p>
            </form>
